<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>

    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
          src="back.PNG"
          alt="the image of the profile"
          class="profile-pic"
        />
      </div>

      <div class="text-container">
        <span class="name">Kidist</span>
        <span class="job">UI/UX designer & Full-Stack developer</span>
      </div>

      <div class="social-media-buttons">
        <a
          href="https://www.linkedin.com/in/kidistamm/"
          style="background: #178cec"
          class="link"
          target="_blank"
        >
          <i class="bx bxl-linkedin"></i>
        </a>
        <a
          href="https://github.com/kidist997"
          style="background: #000000"
          class="link"
          target="_blank"
        >
          <i class="bx bxl-github"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">
          <a href="https://www.linkedin.com/in/kidistamm/" target="_blank"
            >Connect</a
          >
        </button>
        <button class="button">
          <a href="https://github.com/kidist997" target="_blank">Projects</a>
        </button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">10k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-square"></i>
          <span class="number">5k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">2k</span>
        </div>
      </div>
    </div>
  </body>
</html>
